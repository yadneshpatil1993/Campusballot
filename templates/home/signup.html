{% load staticfiles %}

<form class="form-horizontal jumbotron  form-titles login-panel" action="{% url 'group:signup' %}" method="post">  
          {% csrf_token %}
          {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
          {% endif %}
            
          <fieldset>
            <legend>Sign Up</legend>
            <div class="form-group">
              <label class="col-lg-3 control-label">Username</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" name="username" required placeholder="Username" value="{{ username}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Email</label>
              <div class="col-lg-9">
                <input type="email" class="form-control" name="email" placeholder="Email" required value="{{ email }}">
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="inputPassword" class="col-lg-3 control-label">Password</label>
              <div class="col-lg-9">
                <input type="password" required name="password" class="form-control" id="inputPassword" placeholder="Password" value="">
              </div>
            </div> -->
            <div class="form-group">
              <div class="col-lg-9 col-lg-offset-3">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-warning">Sign Up</button>
              </div>
            </div>
          </fieldset>
        </form>
