{% load staticfiles %}
<br />
<div class="col-lg-12 ">
                {% block content %}
                <div class="row text-center">
                	<div class="col-md-6 ">
                		<button class="btn btn-lg btn-warning btn-block" onclick="showForm1();">Suggest Question</button>
                	</div>
                	<div class="col-md-6 ">
              			  <button class="btn btn-lg btn-warning btn-block" onclick="showForm2();">Suggest Friends</button>
                	</div>
                </div>	
        <br />
        <h4>{{ state }}</h4>

        <div class="row text-center">
                <div id="form1" class="col-md-12"  style="display:none">
                
				<form class="form-horizontal jumbotron  form-titles login-panel" action="{% url 'group:ballot_suggestions' group.id %}" method="post">
				  {% csrf_token %}
				  {% if next %}
						<input type="hidden" name="next" value="{{ next }}" />
				  {% endif %}
						
				  <fieldset>
				    <legend>Fill Question details</legend>
				    <div class="form-group">
				      <label  class="col-lg-3 control-label">Question</label>
				      <div class="col-lg-9">
				        <input type="text" name="qn"class="form-control" required placeholder="Question ?" value="">
				        <input type="hidden" name="type" value="1"/>
				      </div>
				    </div>

				    <div class="form-group">
				      <label class="col-lg-3 control-label">Question category</label>

				      <div class="col-lg-9">
				        	<select class="form-control" id="select" name="genderq">
				        		<option value="">select</option>
				        		<option value="0">Common</option>
				        		<option value="1">Female</option>
				        		<option value="2">Male</option>
				        	</select>
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <div class="col-lg-9 col-lg-offset-3">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-warning">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>


			</div>


			<div id="form2" class="col-md-12"  style="display:none">
				<form class="form-horizontal jumbotron  form-titles login-panel" action="{% url 'group:ballot_suggestions' group.id %}" method="post">
				  {% csrf_token %}
				  {% if next %}
						<input type="hidden" name="next" value="{{ next }}" />
				  {% endif %}
						
				  <fieldset>
				    <legend>Fill Friend details</legend>
				    
				    <div class="form-group">
				      <label  class="col-lg-3 control-label">Name</label>
				      <div class="col-lg-9">
				        <input type="text" name="name"class="form-control" required placeholder="Name (Nick Name)" value="">
				        <input type="hidden" name="type" value="0"/>
				      </div>
				    </div>
				    
				    <div class="form-group">
				    	<label  class="col-lg-3 control-label">Gender</label>
				     <div class="col-lg-9">
				        	
				        	<select class="form-control" id="select" name="genderf">
				        		<option value="">select</option>
				        		<option value="0">Female</option>
				        		<option value="1">Male</option>
				        	</select>
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <div class="col-lg-12">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-warning">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>

				
			</div>
		</div>
				{% endblock %}						
</div><!-- /col-lg-9 END SECTION MIDDLE -->

<script langauge="javascript">
    function showForm1(){
    	document.getElementById('form1').style.display="block";
    	document.getElementById('form2').style.display="none";	
    }

    function showForm2(){
    	document.getElementById('form2').style.display="block";
    	document.getElementById('form1').style.display="none";	
    }

</script>
