{% load staticfiles %}
<br /><br /><br />
                {% block content %}
                <div class="row">
                <div class="col-md-10 col-md-offset-1">
                {{state}}	
                <form class="form-horizontal" action="{% url 'group:add_members' group.id %}" method="post">
				  {% csrf_token %}
				  {% if next %}
						<input type="hidden" name="next" value="{{ next }}" />
				  {% endif %}
					 		
				  <fieldset>
				    <legend>Add members in {{ group.group_name }}</legend>
				    	<h4>Add each new name to new line</h4>
				     
				    <div class="form-group">
				      <!-- <label class="col-lg-2 control-label">Group Name</label> -->
				      <div class="row">
				      <div class="col-lg-6">
				        <textarea class="addmembers " style="white-space: pre-wrap" name="female_list" placeholder="Paste FEMALE Members List" ></textarea>
				      </div>
				      <div class="col-lg-6 ">
				        <textarea class="addmembers" name="male_list" style="white-space: pre-wrap"placeholder="Paste MALE Members List"></textarea>
				      </div>
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-lg-10 ">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-warning">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>
			</div>
		</div>
				{% endblock %}
