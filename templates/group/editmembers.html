{% load staticfiles %}
<br/><br/><br/><br/>
                {% block content %}
                <div class="row">
                <div class="col-md-6 col-md-offset-3">
                <h4>{{ state }}</h4>

				<form class="form-horizontal" action="{% url 'group:edit_members' group.id member.id %}" method="post">
				  {% csrf_token %}
				  {% if next %}
						<input type="hidden" name="next" value="{{ next }}" />
				  {% endif %}
						
				  <fieldset>
				    <legend>Fill Member details</legend>
				    <div class="form-group">
				      <label class="col-lg-2 control-label">Name</label>
				      <div class="col-lg-10">
				        <input type="text" name="name"class="form-control" required placeholder="Name" value="{{ member.name }}">
				      </div>
				    </div>
				    <div class="form-group">
				      <label  class="col-lg-2 control-label">Gender</label>
				      <div class="col-lg-10">
				        	<select class="form-control" id="select" name="gender">
				        		<option>------</option>
				        		<option>female</option>
				        		<option>male</option>
				        	</select>
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-lg-9 col-lg-offset-2">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-warning">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>
			</div>
		</div>
				{% endblock %}
