{% load staticfiles %}
<br /><br /><br /><br />
                {% block content %}
                <div class="row">
                <div class="col-md-6 col-md-offset-3">
                <h4>{{ state }}</h4>

				<form class="form-horizontal" action="{% url 'group:change_password' %}" method="post">
				  {% csrf_token %}
				  {% if next %}
						<input type="hidden" name="next" value="{{ next }}" />
				  {% endif %}
						
				  <fieldset>
				    <legend>Change the password</legend>
				    <div class="form-group">
				      <div class="col-lg-10">
				        <input type="password" name="new_password"class="form-control" required placeholder="New Password" value="">
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-lg-10">
				        <input type="password" name="confirm_password"class="form-control" required placeholder="Confirm New Password" value="">
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-lg-10 ">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-warning">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>
			</div>
		</div>
				{% endblock %}						
</div><!-- /col-lg-9 END SECTION MIDDLE -->
