{% load staticfiles %}
<br />
<div class="col-lg-12 ">
                {% block content %}
           	
        <br />
        <div class="row text-center">
                <div id="form1" class="col-md-12">
                <h4>{{ state }}</h4>

				<form class="form-horizontal jumbotron  form-titles login-panel" action="{% url 'group:suggest_questions' %}" method="post">
				  {% csrf_token %}
				  {% if next %}
						<input type="hidden" name="next" value="{{ next }}" />
				  {% endif %}
						
				  <fieldset>
				    <legend>Fill Question details</legend>
				    <div class="form-group">
				      <label  class="col-lg-3 control-label">Question</label>
				      <div class="col-lg-9">
				        <input type="text" name="qn"class="form-control" required placeholder="Question ?" value="">
				      </div>
				    </div>

				    <div class="form-group">
				      <label class="col-lg-3 control-label">Question category</label>

				      <div class="col-lg-9">
				        	<select class="form-control" id="select" name="genderq">
				        		<option value="">select</option>
				        		<option value="0">Common</option>
				        		<option value="1">Female</option>
				        		<option value="2">Male</option>
				        	</select>
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <label class="col-lg-3 control-label">Suggesting for group</label>

				      <div class="col-lg-9">
				        	<select class="form-control" id="select" name="group">
				        		<option value="">select</option>
		        		     	{% for i in group_list %}
		 				       	<option value="{{i.id}}">{{i.group_name}}</option>
						        {%endfor%}		
				        	</select>
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <div class="col-lg-9 col-lg-offset-3">
				        <button type="reset" class="btn btn-default">Cancel</button>
				        <button type="submit" class="btn btn-warning">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>


			</div>


				
			</div>
		</div>
				{% endblock %}						
</div><!-- /col-lg-9 END SECTION MIDDLE -->
